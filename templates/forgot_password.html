<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Alpha University</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body.login-page-body { background-color: #f4f7f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
        .login-container h1 { font-size: 1.8rem; margin-bottom: 1rem; color: #2d3748; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 700; color: #4a5568; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-family: inherit; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: #0056b3; box-shadow: 0 0 0 2px rgba(0, 86, 179, 0.2); }
        .login-button-full { width: 100%; padding: 0.8rem; font-size: 1rem; } /* Make button full width */
        .static-notice { font-size: 0.9em; color: #718096; margin-bottom: 1.5em; }
        .back-link { margin-top: 1.5rem; font-size: 0.9rem; }
        .back-link a { color: #0056b3; }
        /* Optional: Add success/error message styling if using JS feedback */
        .feedback-message { font-size: 0.9em; margin-top: 1em; min-height: 1.2em; }
        .feedback-success { color: green; }
        .feedback-error { color: red; }
    </style>
</head>
<body class="login-page-body"> <div class="login-container">
        <h1>Forgot Your Password?</h1>
        <p>No problem. Enter your email address below and, in a real application, we would send you a link to reset it.</p>
        <p class="static-notice">
            Via Email :)
        </p>

        <form id="forgot-password-form-demo" novalidate>
            <div class="form-group">
                <label for="forgot-email">Email Address</label>
                <input type="email" id="forgot-email" name="email" required placeholder="Enter your registered email">
                 <div id="email-feedback" class="feedback-message"></div>
            </div>

            <button type="submit" class="button button-primary login-button-full" disabled>Send Reset Link</button>
            </form>

        <p class="back-link">Remembered your password? <a href="{{ url_for('login') }}">Back to Login</a>.</p>
    </div>

    <script>
        // Very basic feedback simulation
        const form = document.getElementById('forgot-password-form-demo');
        const emailInput = document.getElementById('forgot-email');
        const feedbackDiv = document.getElementById('email-feedback');
        const submitButton = form.querySelector('button[type="submit"]');

        // Example: Enable button if input has value (simple non-validation check)
        emailInput.addEventListener('input', () => {
           submitButton.disabled = emailInput.value.trim() === '';
           feedbackDiv.textContent = ''; // Clear feedback on input
           feedbackDiv.className = 'feedback-message'; // Reset class
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent actual form submission
            feedbackDiv.textContent = 'Validation demo passed. (No email sent)';
            feedbackDiv.className = 'feedback-message feedback-success'; // Add success class
            submitButton.disabled = true; // Disable after "submission"
            // In a real app, you'd validate email format more thoroughly here
            // before attempting backend interaction.
        });
    </script>

</body>
</html>
